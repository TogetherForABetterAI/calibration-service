services:
  calibration:
    build: .
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minio_user
      - AWS_SECRET_ACCESS_KEY=minio_password
    ports:
      - "8001:8001"
    volumes:
      - ./artifacts:/app/artifacts
    networks:
      - mlflow-network

networks:
  mlflow-network:
    external: true
