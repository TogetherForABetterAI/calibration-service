services:
  calibration-service:
    container_name: calibration-service
    build: .
    env_file: .env
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=calibration-service
      - NEW_RELIC_CONFIG_FILE=/app/newrelic.ini
    ports:
      - "50052:50052"
    volumes:
      - ./artifacts:/app/artifacts
      - ./reports:/app/reports
      - ./src/pb:/app/src/pb
    networks:
      - tpp-network

networks:
  tpp-network:
    external: true
